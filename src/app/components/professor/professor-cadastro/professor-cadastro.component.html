<div class="flex flex-col gap-4">
    <div class="mb-4">
      <label for="campo-nome">Nome :</label>
      <input type="text" id="campo-nome" [(ngModel)]="professor.nome" name="nome">
    </div>
  
    <div>
      <label for="campo-cnpj">CNPJ :</label>
      <input type="text" id="campo-cnpj" [(ngModel)]="professor.cnpj" mask="00.000.000/0000-00" name="cnpj">
    </div>
  
    <div>
      <label for="campo-fantasia">Nome Fantasia :</label>
      <input type="text" id="campo-fantasia" [(ngModel)]="professor.nomeFantasia" name="nomeFantasia">
    </div>
  
    <div>
      <label for="campo-pix">Chave Pix :</label>
      <input type="text" id="campo-pix" [(ngModel)]="professor.pix" name="pix">
    </div>
  
    <div>
      <label for="campo-data-nascimento">Data de Nascimento :</label>
      <input type="date" id="campo-data-nascimento" [(ngModel)]="professor.dataNascimento" name="dataNascimento">
    </div>
  
    <div>
      <label for="formacao">Escolha uma formação:</label>
      <select id="formacao" [(ngModel)]="professor.formacao" name="formacao">
        <option value="">-- Selecione --</option>
        <option value="administracao">Administração</option>
        <option value="enfermagem">Técnico em Enfermagem</option>
        <option value="informatica">Informática</option>
        <option value="logistica">Logística</option>
        <option value="mecanica">Mecânica</option>
        <option value="eletricista">Eletricista</option>
        <option value="gastronomia">Gastronomia</option>
        <option value="design-grafico">Design Gráfico</option>
        <option value="estetica">Estética e Cosmética</option>
        <option value="seguranca-trabalho">Segurança do Trabalho</option>
        <option value="recursos-humanos">Recursos Humanos</option>
        <option value="marketing">Marketing</option>
      </select>
    </div>
  
    <div>
      <p-button label="Cadastrar"></p-button>
    </div>
  </div>
