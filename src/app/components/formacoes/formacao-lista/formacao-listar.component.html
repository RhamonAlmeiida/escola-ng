<p-toast></p-toast>
<p-confirmdialog></p-confirmdialog>

<div class="card">
  <div class="flex justify-content-end mb-2">
    <p-button 
      label="Nova Formação" 
      severity="info" 
      icon="pi pi-plus"
      (click)="redirecionarPaginaCadastro()">
    </p-button>
  </div>

  <p-table 
    [value]="formacoes" 
    showGridlines 
    stripedRows 
    [tableStyle]="{ 'min-width': '50rem' }">
    
    <ng-template pTemplate="header">
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Duração</th>
        <th>Ação</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-formacao>
      <tr>
        <td>{{ formacao.id }}</td>
        <td>{{ formacao.nome }}</td>
        <td>{{ formacao.descricao }}</td>
        <td>{{ formacao.duracao }}</td>
        <td>
          <p-button 
            label="Editar" 
            (click)="redirecionarEditar(formacao.id)" 
            severity="warn" 
            icon="pi pi-pencil" 
            class="mr-2">
          </p-button>

          <p-button 
            label="Apagar" 
            (click)="confirmaParaApagar($event,formacao.id)" 
            severity="danger" 
            icon="pi pi-trash">
          </p-button>
        </td>
      </tr>
    </ng-template>

  </p-table>
</div>
